name: API Health Check

on:
  schedule:
    - cron: "0 */4 * * *"  # 每 4 小时运行一次 (UTC)
  push:
    paths:
      - luna-tv-config.json  # 监听 luna-tv-config.json 文件变更
  workflow_dispatch:  # 手动触发工作流

jobs:
  check_apis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 安装 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: 安装依赖
      run: |
        npm install axios  # 安装 axios

    - name: 延时 30 秒
      run: |
        echo "等待 30 秒后开始执行 API 检查..."
        sleep 30  # 延时 30 秒

    - name: 运行 API 检查脚本
      run: node check_apis.js
      
    - name: 运行 API 检查脚本
      run: node update_readme.js
      
    - name: 提交并推送报告
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add report.md README.md
        git commit -m "更新 API 健康报告 ($(date -d '+8 hour' +'%Y-%m-%d %H:%M:%S CST'))" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
